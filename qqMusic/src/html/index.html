<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-pop">
            <div class="song-box" data-deg="0">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info"></div>
        <div class="song-process">
            <div class="currentTime"></div>
            <div class="process">
                <div class="bottom"></div>
                <div class="top"><div class="circle"></div></div>
            </div>
            <div class="allTime"></div>
        </div>
        <div class="song-control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/addList.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
